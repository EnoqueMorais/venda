<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="/home/">
        Home
      </ion-button>
    </ion-buttons>
    <ion-title>lista</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item-sliding *ngFor="let venda of vendas">

      <ion-item href="/detail/{{venda.id}}/">
        {{venda.produto}}
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="remove(venda)">
          <ion-icon ios="ios-trash" md="md-trash" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
  <ion-fab (click)="modal()" class="button-native" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="md-add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
